<!-- We can refer templates from other apps -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <!-- We need to add CRF token to protect the form against attacks (added security that django requires) -->
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock %}
